<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Clone - 10 Minute Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        /* Header Section */
        header {
            background-color: #fff;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f8cb46; /* Blinkit Yellowish brand color */
            text-shadow: 1px 1px 0 #000;
        }

        .logo span {
            color: #0c831f; /* Blinkit Green */
        }

        .search-bar {
            width: 50%;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            outline: none;
        }

        .login-btn {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .cart-btn {
            background-color: #0c831f;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Hero / Banner Area */
        .hero {
            padding: 20px 5%;
        }

        .banner {
            width: 100%;
            height: 200px;
            background-color: #dff0d8; /* Light green bg */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d6a4f;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Product Grid */
        .container {
            padding: 20px 5%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-img {
            width: 100%;
            height: 120px;
            background-color: #eee;
            margin-bottom: 10px;
            border-radius: 4px;
            /* Placeholder for actual image */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .time-tag {
            font-size: 10px;
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .weight {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            border: 1px solid #0c831f;
            color: #0c831f;
            background: #f7fff9;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">blink<span>it</span></div>
        <div class="search-bar">
            <input type="text" placeholder="Search for 'milk'">
        </div>
        <div class="login-btn">Login</div>
        <div class="cart-btn">My Cart</div>
    </header>

    <div class="hero">
        <div class="banner">
            Dairy, Breads & Eggs
        </div>
    </div>

    <div class="container">
        <h2>Recommended Items</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-img">Image</div>
                <div class="time-tag">⏱ 8 MINS</div>
                <div class="product-name">Amul Taaza Milk</div>
                <div class="weight">500 ml</div>
                <div class="price-row">
                    <span>₹27</span>
                    <button class="add-btn">ADD</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">Image</div>
                <div class="time-tag">⏱ 12 MINS</div>
                <div class="product-name">Brown Bread</div>
                <div class="weight">400 g</div>
                <div class="price-row">
                    <span>₹45</span>
                    <button class="add-btn">ADD</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img">Image</div>
                <div class="time-tag">⏱ 15 MINS</div>
                <div class="product-name">Farm Eggs</div>
                <div class="weight">6 pcs</div>
                <div class="price-row">
                    <span>₹55</span>
                    <button class="add-btn">ADD</button>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-img">Image</div>
                <div class="time-tag">⏱ 9 MINS</div>
                <div class="product-name">Salted Butter</div>
                <div class="weight">100 g</div>
                <div class="price-row">
                    <span>₹60</span>
                    <button class="add-btn">ADD</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
